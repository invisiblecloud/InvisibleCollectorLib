-
  branches:
    only:
      - master
  version: 0.1.{build}
  image: Visual Studio 2017
  environment:
    matrix:
      - configuration: Release
  matrix:
    fast_finish: false
  nuget:
    project_feed: true
  before_build:
  - cmd: nuget restore
  build:
    parallel: true
    verbosity: normal
  artifacts:
  - path: InvisibleCollectorLib\bin\**\*.*

-
  branches:
    only:
      - releases
  version: 0.2.{build}
  image: Visual Studio 2017
  environment:
    matrix:
      - configuration: Release
  matrix:
    fast_finish: false
  nuget:
    project_feed: true
  before_build:
  - cmd: nuget restore
  build:
    parallel: true
    verbosity: normal
  after_build:
    - msbuild -t:pack -p:Configuration=Release
  artifacts:
  - path: '**\InvisibleCollectorLib.*.nupkg'
  deploy:
  - provider: NuGet
    api_key:
      secure: H2a1yNYyx313XXjO8zhnEV86NEU032REGyYM2kqRCNorEQOQymAbSTcRh+2s/RT7
