-
  branches:
    only:
      - master
  version: 0.1.{build}
  image: Visual Studio 2019
  environment:
    matrix:
      - configuration: Release
  matrix:
    fast_finish: false
  nuget:
    project_feed: true
  before_build:
  - cmd: nuget restore
  build:
    parallel: true
    verbosity: normal
  artifacts:
  - path: InvisibleCollectorLib\bin\**\*.*

-
  branches:
    only:
      - releases
  version: 0.2.{build}
  image: Visual Studio 2019
  environment:
    matrix:
      - configuration: Release
  matrix:
    fast_finish: false
  nuget:
    project_feed: true
  before_build:
  - cmd: nuget restore
  build:
    parallel: true
    verbosity: normal
  after_build:
    - msbuild /t:pack /p:Configuration=Release /p:Version=%APPVEYOR_BUILD_VERSION%
  artifacts:
  - path: '**\InvisibleCollectorLib.*.nupkg'
  deploy:
  - provider: NuGet
    api_key:
      secure: JMQzsLe8/o6KpyCj+xP0P++B581BAz5A0fFbxGTOO8SVZyG5zNFMbJjXhPZ/CscJ
